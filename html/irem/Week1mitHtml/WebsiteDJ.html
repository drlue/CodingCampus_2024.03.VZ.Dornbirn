<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Website</title>
    <link rel="stylesheet" href="model.css">
</head>
<body>
    <header>
        <h1>DJ MB</h1>
        <nav>
            <ul>
                <li><a href="#about">Über mich</a></li>
                <li><a href="#music">Musik</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>Über mich</h2>
        <p>Das M und das B steht für Mega Bombastisch.</p>
    </section>
    <section id="music">
        <h2>Musik Richtung</h2>
        <p>RnB Hip-Hop </p>
    </section>
    <section id="events">
        <h2>Events</h2>
        <p>Hier ist eine Liste der bevorstehenden und vergangenen Events zu finden.</p>
    </section>
    <section id="contact">
        <h2>Kontakt</h2>
        <form action="#" method="POST">
            <input type="text" name="name" placeholder="Dein Name">
            <input type="email" name="email" placeholder="Deine E-Mail">
            <textarea name="message" placeholder="Deine Nachricht"></textarea>
            <button type="submit">Senden</button>
        </form>
    </section>
    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        </script>
        
    <footer>
        <p>© 2024 DJ MB. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
