<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aki's Test Website</title>
    <link rel="stylesheet" href="testStyle.css">
    <style>
        h2 {
            font-size: 48px;
            background: linear-gradient(to right, rgb(255,223,0), rgb(255,127,80));
            background-size: 300%;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 5s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .gallery-item p {
            color: rgb(255,223,0);
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Welcome to My Website</h2>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
        <p>Welcome to my Website</p>
        </section>
        <section id="about">
            <h2>About</h2>
        <p>This website is about random short Anime fights (gifs)</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-item">
                <p>Psycho Mob</p>
                <span>
                    <img src="https://gifdb.com/images/high/anime-fighting-498-x-270-gif-9p3hsg3tuwl0vos2.webp" alt="Anime Image 1">
                </span>
            </div>
            <div class="gallery-item">
                <p>Irgendein Comedy</p>
                <span>
                    <img src="https://gifdb.com/images/high/anime-fighting-498-x-278-gif-sns2w2oz2csmc1yg.webp" alt="Anime Image 2">
                </span>
            </div>
            <div class="gallery-item">
                <p>Spy X Family</p>
                <span>
                    <img src="https://gifdb.com/images/high/anime-fighting-498-x-280-gif-vvzwptplgq3zeout.webp" alt="Anime Image 3">
                </span>
            </div>
        </section>
    </main>
</body>
</html>
