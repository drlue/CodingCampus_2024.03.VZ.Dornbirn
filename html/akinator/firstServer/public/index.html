<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello World! This is my first self hosted HTML</h1>
    <div id="namen"></div>
    <script>
        loadData()

        async function loadData(){
            let response = await fetch('/api/test')
            let data = await response.json()

            let namen = document.getElementById('namen')
            data.forEach(user => {
                let par = document.createElement('p')
                par.innerText = `Name: ${user.name}, Age: ${user.age}, Email: ${user.email}, Job: ${user.job}`;
                namen.appendChild(par)

                let img = document.createElement('img')
                img.src = user.faceImage
                img.alt = user.name
                img.classList.add('small-image')
                namen.appendChild(img)
            });

            console.log(data)
        }

    </script>
</body>
</html>
