<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 3fr);
        }
        .left{
            background-color: aqua;
        }
        .right{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div>
        <h1>Headline</h1>
    </div>
    <div class="container">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
    </div>
</body>
</html>
