<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="toDoListJS.js" defer></script>
    <link rel="stylesheet" href="toDoList.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do List - Javascript</title>


    <style>



    </style>

</head>

<body>
    <div class="mainContainer">

        <h1>To Do List</h1>

        <div class="inputContainer">
            <form class="formContainer">
                <input type="date" id="inputDate" name="inputDate" value="javascript: new Date()">
                <input type="text" class="inputBox" name="inputBox" id="inputBox" placeholder="Insert ToDo Here">
                <button class="addButton" onclick="addItem()">Add</button>
                <button class="updateButton" onclick="updateItem()">Update</button>
            </form>
        </div>
        <div class="toDoListContainer">
            <div class="toDoListItem">
                <div></div>
                <div>Date <i class="fa-solid fa-sort iconBlue" onclick="sortItems()"></i></i></div>
                <div>Task</div>
                <div style="column-span: 2;">Actions</div>
            </div>
        </div>
        <div class="toDoListContainer" id="toDoList">
            <div class="toDoListItem">
                <div class="toDoListCheckBox"><input type="checkbox" class="checkBox"></div>
                <div class="toDoListDate">Date</div>
                <div class="toDoListText">Text</div>
                <div><button class="deleteButton" onclick="removeItem(0)">Delete</button></div>
                <div><button class="editButton" onclick="editItem(0)">Delete</button></div>
            </div>

        </div>

    </div>


</body>

</html>
